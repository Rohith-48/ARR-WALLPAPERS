{% load static %}
{% comment %} {% extends "index.html" %}  {% endcomment %}
{% block title %} 
Reset your password 
{% endblock %}
{% block content %}
<div style="background-color: black; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
      {{form.as_p}}
      <p>
        <button type="submit" style="background-color: #0079ff; border: none; border-radius: 5px; padding: 10px 20px; color: white; font-weight: bold; cursor: pointer;">Send e-mail</button>
      </p>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
