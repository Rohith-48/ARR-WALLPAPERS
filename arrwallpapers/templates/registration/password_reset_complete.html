{% load static %}
{% comment %} {% extends "index.html" %}  {% endcomment %}
{% block title %}
Password reset
{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .reset-container {
        background-color: #ffffff;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #e1e3e5;
        border-radius: 10px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
    }

    a {
        text-decoration: none;
        color: #0079ff;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-container">
    <h1>Password set</h1>
    <p>Your password has been set. You can <a href="{% url 'login' %}">login now</a></p>
</div>
{% endblock %}
