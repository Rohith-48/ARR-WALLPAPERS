{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Signup Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel="icon" type="image-asset/png" href="{% static '\image-asset\icon.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider/dist/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bxslider/dist/jquery.bxslider.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            background-image: url("../static/image-asset/cover.png");
            column-gap: 30px;
        }

        .form {
            position: absolute;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border-radius: 6px;
            background: #FFF;
        }

        header {
            font-size: 28px;
            font-weight: 600;
            color: #232836;
            text-align: center;
        }

        form {
            margin-top: 30px;
        }

        .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
            border-radius: 6px;
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
                margin-top: 0px;
        }

        .field input {
            outline: none;
            padding: 0 15px;
            border: 1px solid #CACACA;
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 35%;
            right: 0px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .field button {
            color: #fff;
            background-color: #0171d3;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 8px;
        }

        .field button:hover {
            background-color: #016dcb;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
            font-weight: 400;
            color: #232836;
        }

        .form a {
            color: #0171d3;
            text-decoration: none;
        }

        .line {
            position: relative;
            height: 1px;
            width: 100%;
            margin: 36px 0;
            background-color: #d4d4d4;
        }

        .line::before {
            content: 'OR';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF;
            color: #8b8b8b;
            padding: 0 15px;
        }

        .media-options a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a.facebook {
            color: #fff;
            background-color: #4267b2;
        }
        

        a.facebook .facebook-icon{
    height: 28px;
    width: 28px;
    color: #0171d3;
    font-size: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
}
.facebook-icon,
img.google-img{
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
}
        img.google-img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            height: 20px;
            width: 20px;
            object-fit: cover;
        }

        a.google {
            border: 1px solid #CACACA;
        }

        a.google span {
            font-weight: 500;
            opacity: 0.6;
            color: #232836;
        }
        .validation-message {
            color: red;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
        
        .flex-column {
            flex: 1;
            margin-right: 20px; /* Adjust the spacing between columns */
        }

        @media screen and (max-width: 400px) {
            .form {
                padding: 20px 10px;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
                margin-bottom: 34px;
            }
        }

        .validation-message {
            font-size: 14px;
            color: red;
            margin-top: 5px;
            display: block;
        }
        
        .password-match-message {
            font-size: 14px;
            color: green;
            margin-top: 5px;
            display: block;
        }
     
    </style>
</head>
<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signup-form" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="flex-container">
                        <div class="flex-column">
                            <div class="field input-field">
                                <input type="text" name="username" id="username" placeholder="Username" class="input" required oninput="validateUsername()">
                                <span class="validation-message" id="username-validation"></span>
                            </div>
                            <div class="field input-field">
                                <input type="email" name="email" id="email" placeholder="Email" class="input" required oninput="validateEmail()">
                                <span class="validation-message" id="email-validation"></span>
                            </div>
                            <div class="field input-field">
                                <input type="tel" name="phoneno" id="phoneno" style="height: 50px; width: 350px;" placeholder="Phone Number" class="input" required oninput="validatePhoneNo()">
                                <span class="validation-message" id="phoneno-validation"></span>
                            </div>
                            
                        </div>
                        <div class="flex-column">
                            <i class='bx bx-hide eye-icon' id="togglePassword" onclick="togglePasswordVisibility()"></i>
                            <div class="field input-field">
                                <input type="password" name="password1" id="password1" placeholder="Create password" class="password" required oninput="validatePassword()">
                                <span class="validation-message" id="password1-validation"></span>
                            </div>
                            <div class="field input-field">
                                <input type="password" name="password2" id="password2" placeholder="Confirm password" class="password" required oninput="validatePasswordMatch()">
                                <span class="validation-message" id="password2-validation"></span>
                                <span class="password-match-message" id="password-match-message"></span>
                            </div>
                            <div class="field input-field">
                                <p class="verification-text">Upload your CV for verification. (PDF only)</p>
                                <input type="file" name="portfolio" id="portfolio" accept=".pdf" placeholder="Upload PDF" class="file-input" required oninput="validateFile()">
                                <span class="validation-message" id="portfolio-validation"></span>
                            </div>
                        </div>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>
                
    
                <div class="form-link">
                    <span>Already have an account? <a href="{% url 'login'%}" class="link login-link">Login</a></span>
                </div>
            </div>
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            <div class="line"></div>
    
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Signup with Facebook</span>
                </a>
            </div>
    
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="{% static 'image-asset\google.png'%}" alt="" class="google-img">
                    <span>Signup with Google</span>
                </a>
            </div>
        
        </div>
    </section>

     <script src="{% static 'js\script.js'%}"></script>

     <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            const portfolioInput = document.getElementById('portfolio');
            const portfolioValidationMessage = document.getElementById('portfolio-validation');
            const allowedExtensions = ['.pdf']; // Add allowed extensions here
    
            const fileName = portfolioInput.value.toLowerCase();
            const fileExtension = fileName.substring(fileName.lastIndexOf('.'));
    
            if (allowedExtensions.indexOf(fileExtension) === -1) {
                e.preventDefault(); // Prevent form submission
                portfolioValidationMessage.textContent = 'Invalid file format. Please upload a PDF file.';
            } else {
                portfolioValidationMessage.textContent = ''; // Clear validation message
            }
        });
    </script>
    <script>
        const phoneInput = document.querySelector("#phoneno");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            preferredCountries: ["IN", "US", "CA"], // Set your preferred countries
            separateDialCode: true,
        });
        phoneInput.addEventListener("countrychange", function () {
            const selectedCountry = iti.getSelectedCountryData();
            const countryCode = selectedCountry.dialCode;
            const phoneNumber = phoneInput.value;
            const countryCodeDisplay = document.getElementById("country-code-display");
            countryCodeDisplay.textContent = `+${countryCode} ${phoneNumber}`;
        });
    </script>
    
    
    <div class="alan-btn"></div>

<script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>

		if (commandData.command === "go:back") {
		  // Call client code that will react to the received command
		}
		// Add more command handlers as needed
	  },
	  rootEl: document.getElementById("alan-btn"),
	});
 </script>
</body>
</html>
