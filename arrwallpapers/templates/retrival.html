{% extends 'index.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.css" integrity="sha512-hrQQ2Y2ttL1y5MkjxA7IpD0Q/7VzxbQg5lhWQCp6CkUN1rdBIRn0eW+6LIYD6E5O76A/CWKmAmMYt60GzbgWfQ==" crossorigin="anonymous" />
<style>
    #image-container {
        width: 100%;
        height: 400px; 
        border: 1px solid #000; 
        overflow: hidden; 
    }
  /* Add Masonry styles */
.masonry {
  column-count: 3;  /* Adjust the number of columns as needed */
  column-gap: 15px;
}

.masonry-item {
  break-inside: avoid;
  margin-bottom: 15px;
  position: relative;
}

/* Image container styles */
.image-container {
  position: relative;
  overflow: hidden;
}

/* Overlay styles */
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.7); /* Adjust the overlay background color and opacity as needed */
  color: #fff;  /* Adjust the text color as needed */
  padding: 10px;
  text-align: center;
  opacity: 0; /* initially hidden */
  transition: opacity 0.3s ease-in-out; /* smooth transition on hover */
  z-index: 1; /* place overlay above the image */
}

.image-container:hover .overlay {
  opacity: 1; /* make the overlay visible on hover */
}

.overlay p {
  margin: 0;
}

/* Responsive styles */
@media (max-width: 767px) {
  .masonry {
      column-count: 1;
  }
}


</style>

<body>
  <br><br>
  <h2 style="color: white; text-transform: uppercase; text-align: left;">RETRIEVED WALLPAPERS</h2><br>
  <div id="result-container" class="masonry">
  {% if similar_wallpapers %}

        {% for wallpaper in similar_wallpapers %}
            <a href="{% url 'wallpaper_details' wallpaper.pk %}" data-lightbox="wallpapers" data-title="{{ wallpaper.title }}">
                <div class="image-container masonry-item">
                    <img src="{{ wallpaper.image_url }}" alt="{{ wallpaper.title }}">
                    <div class="overlay">
                        <p>{{ wallpaper.title }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}

{% else %}
    <p>No wallpapers to be shown!</p>
{% endif %}


</div>

</body>

  
{% endblock %}
