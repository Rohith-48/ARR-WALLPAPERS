{% extends 'userprofile.html' %}

{% block content %}
<style>
    .wallpaper-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .wallpaper-card {
        background-color: white;
        border: 5px solid #FFA500; 
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, box-shadow 0.3s;
        flex: 0 0 calc(25% - 40px);
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        color: black;
    }

    .wallpaper-card:hover {
        border-color: #4CAF50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.7); 
    }

    .wallpaper-card img {
        max-width: 100%;
        height: auto;
    }

    .tag-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .tag-checkbox {
        display: none;
    }

    .tag-label {
        color: rgb(255, 255, 255);
        display: inline-block;
        background-color: #ff0505;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .tag-checkbox:checked + .tag-label {
        background-color: #4CAF50;
        color: rgb(255, 255, 255);
    }

    .edit-form.active {
        display: block;
    }
    .form-field {
        margin-bottom: 15px;
    }

    #title,
    #description {
        width: 100%;
        padding: 8px;
        border: 1px solid #151515;
        border-radius: 5px;
    }

    .update-button {
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    .update-button:hover {
        background-color: #0d8ddb;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid transparent;
        border-radius: 5px;
    }

    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 60%;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: #888;
    }

    .close:hover {
        color: #555;
    }

    .form-field {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    .update-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .update-button:hover {
        background-color: #45a049;
    }
</style>
<div class="content_table">
    <div class="title">
        <h2 style="color: rgb(0, 0, 0); text-align:center;">Update Wallpaper</h2>
    </div>
    {% if wallpapers %}
    <div class="update-form">
        <form method="post" action="{% url 'user_edit' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-field">
                <label style="color: rgb(0, 0, 0);">Select Wallpaper:</label>
                <div class="wallpaper-selection">
                    {% for wallpaper in wallpapers %}
                    <label class="wallpaper-card">
                        <!-- <input type="radio" name="selected_wallpaper" value="{{ wallpaper.id }}"> -->
                        <input type="radio" name="selected_wallpaper" value="{{ wallpaper.id }}" id="wallpaperRadio">

                        <img src="{{ wallpaper.wallpaper_image.url }}" alt="{{ wallpaper.title }}">
                        <div class="wallpaper-details">
                            <p class="wallpaper-title" style="color: blue; font-size: 18px; font-weight: bold;">{{ wallpaper.title }}</p>
                            <p class="wallpaper-description" style="color: rgb(235, 86, 0);font-weight: bold; font-size: 14px;">{{ wallpaper.description }}</p>
                            <p class="wallpaper-tags" style="color: rgb(0, 0, 0);font-weight: bold;">
                                Tags:
                                {% for tag in wallpaper.tags.all %}
                                <span class="tag-label">{{ tag.name }}</span>
                                {% endfor %}
                            </p>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="form-field">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" value="" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="tags-section">
                        <h3>All Tags:</h3>
                        <div class="form-field">
                            <label for="tags">Tags (comma-separated):</label>
                            <input type="text" id="tags" name="tags" placeholder="e.g., tag1, tag2, tag3" value="{% for tag in wallpaper.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}">
                        </div>
                    </div>
                    
                    <button type="submit" class="update-button">Update Wallpaper</button>
                </div>
            </div>
        </form>
    </div>
    {% else %}
        <p style="color: white;">No wallpapers are available to edit. Please upload a wallpaper first!</p>
    {% endif %}
    <div id="update-success-message"></div>
</div>

<script>
    function validateForm() {
        var titleInput = document.getElementById('title').value.trim();
        var descriptionInput = document.getElementById('description').value.trim();
        var tagsInput = document.getElementById('tags').value.trim();

        if (titleInput === '' || descriptionInput === '' || tagsInput === '') {
            alert('Please fill in all fields.');
            return false;
        }

        // Check for white spaces
        if (/\S/.test(titleInput) && /\S/.test(descriptionInput) && /\S/.test(tagsInput)) {
            return true;
        } else {
            alert('Fields cannot contain only white spaces.');
            return false;
        }
    }
</script>
<script>
    // JavaScript to handle the click event and show the modal
    document.getElementById('wallpaperRadio').addEventListener('click', function(){
        document.getElementById('myModal').style.display = 'block';
    });

    // Close modal when the "Close" button is clicked
    document.getElementById('closeModal').addEventListener('click', function(){
        document.getElementById('myModal').style.display = 'none';
    });

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>
{% endblock %}
