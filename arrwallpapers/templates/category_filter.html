{% extends 'index.html' %}
{% load static %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

<style>
    .grid {
        margin: 0 auto;
        column-gap: 15px;
    }

    .grid-item {
        width: 100%;
        break-inside: avoid-column;
        position: relative;
        margin-bottom: 15px;
        overflow: hidden; 
    }

    .wallpaper-image img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        display: block;
    }

    .wallpaper-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(158, 155, 155, 0.067); 
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        opacity: 0;
        transition: opacity 0.3s ease;
        border: white;
    }
    
    .wallpaper-overlay h3 {
        margin: 10px;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        top: 0;
        left: 0;
        text-align: left;
    }

    h2 {
        color: white;
        margin-bottom: 20px;
    }
</style>

<style>
    @media (min-width: 576px) {
        .grid-item {
            width: calc(50% - 7.5px);
        }
    }

    @media (min-width: 768px) {
        .grid-item {
            width: calc(33.3333% - 10px);
        }
    }
</style>

</head>

<body>
    <br><br>
    <h2>Wallpapers in {{ selected_category }}</h2>
    <div id="search-results"></div>
<div class="grid" id="wallpaperss">
    {% for wallpaper in wallpapers %}
        <div class="grid-item">
            <a href="{% url 'wallpaper_details' wallpaper.id %}">
                <div class="wallpaper-overlay" onmouseover="showOverlay(this)" onmouseout="hideOverlay(this)">
                    <h3>{{ wallpaper.title }}</h3>
                </div>
                <img src="{{ wallpaper.wallpaper_image.url }}" alt="{{ wallpaper.title }}">
            </a>
        </div>
    {% endfor %}
    
</div>
<script>
    function showOverlay(overlay) {
        overlay.style.opacity = 1;
    }

    function hideOverlay(overlay) {
        overlay.style.opacity = 0;
    }

    document.addEventListener('DOMContentLoaded', function () {
        var grid = document.querySelector('.grid');
        var masonry = new Masonry(grid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-item',
            percentPosition: true,
            gutter: 15,
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#search-input').keyup(function () {
            var query = $(this).val();
            $.ajax({
                type: 'GET',
                url: '/live_search/',
                data: {
                    'query': query
                },
                success: function (data) {
                    var results = data.products;
                    var resultsHtml = '';
                    resultsHtml += '<div class="product-container">';
                    if (results.length === 0) {
            
                        resultsHtml += '<img style="height:450px; width:650px; margin-top:60px" src="{% static "image-asset/not-found.svg" %}" alt="Default Image">';
                        resultsHtml += '<h3 style="color: white">No Wallpapers found</h3>';
                        
                        // resultsHtml += '</div>';
                    } else {
                        for (var i = 0; i < results.length; i++) {
                            resultsHtml += '<div style="border-radius: 10px; max-width: 284px; border-radius: 14px;" class="product-info col-md-4 col-sm-6 pb-1" onclick="navigateToProductDesc(' + results[i].id + ')">';                                resultsHtml += '<div class="product-item bg-light mb-4">';
                            resultsHtml += '<div class="product-img position-relative overflow-hidden">';
                            resultsHtml += '<img align-self: unset;" class="img-fluid w-100" src="' + results[i].img1_url + '" alt="">';
                            
                            resultsHtml += '<div class="product-action">';



                            resultsHtml += '</div>';
                            resultsHtml += '</div>';
                            resultsHtml += '<div class="text-center py-4">';
                            resultsHtml += '<a class="h6 text-decoration-none" href="#">';
                            resultsHtml += '<span class="text-truncate">' + results[i].name + '</span>';
                            resultsHtml += '</a>';
                            resultsHtml += '<div class="d-flex align-items-center justify-content-center mt-2">';
                            // Add the discounted price if applicable
                            resultsHtml += '</div>';

                            // Add your star rating section here
                            resultsHtml += '</div>';
                            resultsHtml += '</div>';
                            resultsHtml += '</div>';

                        }
                    }
                    resultsHtml += '</div>';

                    if (query) {
                        $('#search-results').html(resultsHtml);
                        $('#search-results').show();
                        $('#search-results').show();
                        $('#main1').hide();
                        $('#wallpaperss').hide();
                    } else {
                        $('#search-results').hide();
                        $('#whole').show();
                        $('#wallpaperss').show();
                    }
                }
            });
        });
    });


    function navigateToProductDesc(prodId) {
        // Redirect to the respective product description page based on the prodId
        window.location.href = '/wallpaper/' + prodId + '/';
    }
</script>

{% endblock %}
