{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image-asset/png" href="{% static '\image-asset\icon.png'%}">
    <title>Payment Failed</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .alert_wrap {
            width: 350px;
            background: #fff;
            position: relative;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .alert_wrap .alert_icon {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.05);
        }

        .alert_wrap .alert_icon .icon {
            display: block;
            font-size: 40px;
            padding: 5px;
            border-radius: 50%;
        }

        .alert_wrap.error .alert_icon {
            color: #e54053;
        }

        .alert_wrap.error .alert_icon .icon {
            border: 2px solid #e54053;
        }

        .alert_wrap .content {
            padding: 60px 30px 30px;
            text-align: center;
        }

        .alert_wrap .content .title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .alert_wrap .content .info {
            color: #b5b5b5;
            line-height: 22px;
        }

        .retry-button {
            display: block;
            background: linear-gradient(to bottom, #0073e6, #0055b7);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-weight: 700;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
            margin: 20px;
        }

        .retry-button:hover {
            background: linear-gradient(to bottom, #0055b7, #0073e6);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="alert_wrap error">
            <div class="alert_icon">
                <ion-icon class="icon"  name="close"></ion-icon>
            </div>
            <div class="content">
                <p class="title">Uh, oh!</p>
                <p class="info">
                    Oops!... Payment Failed ðŸ˜Ÿ... Please Retry after some time!...
                </p>
            </div>
            <a href="{% url 'subscribe_page' %}" class="retry-button">Retry</a>
        </div>
    </div>
    <script>
        alert("Subscription failed. Please retry after some time.");
    </script>
</body>
</html>
