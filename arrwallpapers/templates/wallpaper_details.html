{% extends 'index.html' %}

{% block content %}
<style>
    .custom-button {
        background-color: blue;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .custom-button:hover {
        background-color: darkblue;
        text-decoration: none;
    }

    .premium-button {
        background-color: orange;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .premium-button:hover {
        background-color: darkorange; /* Change the hover background color to dark orange */
        text-decoration: none;
    }

    .wallpaper-container {
        background-color: black;
        color: white;
        padding: 50px;
        text-align: center;
    }

    .wallpaper-info {
        margin-bottom: 20px;
    }

    .wallpaper-title {
        font-size: 24px;
        font-weight: bold;
        text-align: left;
    }

    .wallpaper-description {
        font-size: 18px;
        text-align: left;
    }

    .wallpaper-image {
        max-width: 600px;
        height: 300px;
        margin: 0 auto;
        display: block;
        margin-left: 10px;
    }

    .uploader-info {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

<div class="wallpaper-container">
    <div class="container">
        <div class="row wallpaper-info">
            <div class="col-md-12 text-center">
                <h2 class="wallpaper-title">{{ wallpaper.title }}</h2>
                <p class="wallpaper-description">{{ wallpaper.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{{ wallpaper.wallpaper_image.url }}" alt="{{ wallpaper.title }}" class="img-fluid wallpaper-image">
                {% if wallpaper.price == 'paid' %}
                <a href="{% url 'subscribe_page' %}" class="btn btn-primary premium-button">Premium Download</a>

                {% else %}
                    <a href="{{ wallpaper.wallpaper_image.url }}" download class="btn btn-primary custom-button">Download Wallpaper</a>
                {% endif %}
            </div>
        </div>
        <div class="row uploader-info">
            <div class="col-md-12 text-center">
                Uploaded by: {{ wallpaper.user.username }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
