<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Editor</title>
    <!-- Include Toastr CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>

    {% if user.userprofiledoc.subscribed %}
    <!-- Add your existing Pixelixe editor iframe code here -->
    <iframe 
        style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" allowfullscreen frameborder="0"
        src="https://studio.pixelixe.com/#api?apiKey=H1geNToQEDwUBRMqAhoCTiNFJEMqDjASES00Xg&allowUploadOnly=true">
    </iframe>
{% else %}
    <!-- Display a message if the user is not subscribed -->
    <div style="text-align: center; padding: 50px;">
        <h2>Please subscribe to the site for editing wallpapers.</h2>
        <button onclick="showToast()">Subscribe Now</button>
    </div>
{% endif %}

<!-- JavaScript for the Snackbar message -->
<script>
function showToast() {
    // Use Toastr to show a simple toast message
    toastr.info('Subscribe to unlock editing features.');
}
</script>

</body>

<div class="alan-btn"></div>
<script src="https://cdn.jsdelivr.net/npm/@alan-ai/alan-sdk-web/dist/alan.min.js"></script>
<script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script>
  var alanBtnInstance = alanBtn({
      key: "990295dbd0c4bd2bf080918877d35c002e956eca572e1d8b807a3e2338fdd0dc/stage",
      onCommand: function (commandData) {
          if (commandData.command === "go:back") {
              window.location.href = "{% url 'ai_wallpaper_generator' %}";
          } else if (commandData.command === "login") {
              window.location.href = "{% url 'login' %}";
          } else if (commandData.command === "go:index") {
              window.location.href = "{% url 'index' %}";
          } else if (commandData.command === "superherowallpapers") {
              window.location.href = "/category/superhero/";
          }else if (commandData.command === "animewallpapers") {
              window.location.href = "/category/anime/";
          }else if (commandData.command === "pricing") {
              window.location.href = "{% url 'subscribe_page' %}";
    }	
      },
      rootEl: document.getElementById("alan-btn"),
  });
</script>
</html>


</body>
</html>
