{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="content_table">
    <div class="title">
        {% if user.is_superuser %}
        <h2>Upload Wallpaper</h2>
        {% endif %}
    </div>
    <div class="upload-success-message" id="upload-success-message"></div>
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data" action="/upload_wallpaper/" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-field">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-field">
                <label for="price">Price:</label>
                <select id="price" name="price">
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            
            <div class="form-field">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    {% for category_key, category_value in categories %}
                        <option value="{{ category_key }}">{{ category_value }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-field">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., tag1, tag2, tag3">
            </div>

            <div class="form-field">
                <label for="wallpaper_file">Choose File (Wallpaper only):</label>
                <input type="file" id="wallpaper_file" name="wallpaper_file" accept="image/*" required>
                <img id="file-preview" src="#" alt="File Preview" style="max-width: 50%; max-height: 100px; display: none;">
            </div>
            
            
            <button type="submit" class="upload-button">Upload Wallpaper</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var fileInput = document.getElementById('wallpaper_file');
        var filePreview = document.getElementById('file-preview');

        fileInput.addEventListener('change', function () {
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    filePreview.src = e.target.result;
                    filePreview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                filePreview.src = '#';
                filePreview.style.display = 'none';
            }
        });
    });
</script>


<script>
    function validateForm() {
        var title = document.getElementById('title').value;
        var price = document.getElementById('price').value;
        var description = document.getElementById('description').value;
        var wallpaperFile = document.getElementById('wallpaper_file').value;
        var category = document.getElementById('category').value;
        var tags = document.getElementById('tags').value;
        var successMessage = document.getElementById('upload-success-message');
        if (title.trim() === '' || price.trim() === '' || description.trim() === '' || category.trim() === '' || tags.trim() === '' || wallpaperFile.trim() === '') {
            alert('Please fill in all fields.');
            return false;
        }
        var allowedExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'tiff', 'webp', 'svg', 'ico', 'jfif', 'pjpeg', 'pjp', 'avif'];
        var extension = wallpaperFile.split('.').pop().toLowerCase();
        if (allowedExtensions.indexOf(extension) === -1) {
            alert('File must be an image with a valid extension (jpg, jpeg, png, gif, bmp, tiff, webp, svg, ico, jfif, pjpeg, pjp, avif).');
            return false;
        }
        successMessage.innerHTML = '<div class="alert alert-success">Wallpaper uploaded successfully!</div>';
        successMessage.style.display = 'block';

        return true; 
    }

    document.getElementById('wallpaper_file').addEventListener('change', function () {
        var wallpaperFile = document.getElementById('wallpaper_file').value;
        var extension = wallpaperFile.split('.').pop().toLowerCase();
        var successMessage = document.getElementById('upload-success-message');

        // Clear any previous success message
        successMessage.innerHTML = '';
        successMessage.style.display = 'none';

        if (allowedExtensions.indexOf(extension) === -1) {
            alert('File must be an image with a valid extension (jpg, jpeg, png, gif, bmp, tiff, webp, svg, ico, jfif, pjpeg, pjp, avif).');
            document.getElementById('wallpaper_file').value = '';
        }
    });
</script>

h2 {

    color: #010101;
}

    .upload-button {

</style>
