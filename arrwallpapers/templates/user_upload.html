{% extends 'userprofile.html' %}

{% block content %}
<div class="content_table">
    <div class="title">
         <h2 style="color: rgb(0, 0, 0); text-align:center">Upload Wallpaper</h2>
    </div>
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data" action="{% url 'user_upload' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-field">
                <label for="title" style="color: rgb(0, 0, 0);">Title:</label>
                <input type="text" id="title" name="title" required style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
            </div>
        
            <div class="form-field">
                <label for="description" style="color: rgb(0, 0, 0);">Description:</label>
                <textarea id="description" name="description" rows="4" required style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"></textarea>
            </div>
        
            <div class="form-field">
                <label for="price" style="color: rgb(0, 0, 0);">Price:</label>
                <select id="price" name="price" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
        
            <div class="form-field">
                <label for="tags" style="color: rgb(0, 0, 0);">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., tag1, tag2, tag3" style="background-color: rgba(255, 255, 255, 0.955); color: rgb(0, 0, 0);">
            </div>
        
            <div class="form-field">
                <label for="category" style="color: rgb(0, 0, 0);">Category:</label>
                <select id="category" name="category" style="background-color: rgba(255, 255, 255, 0.955); color: rgb(0, 0, 0);">
                    {% for category_key, category_value in categories %}
                        <option value="{{ category_key }}">{{ category_value }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-field">
                <label for="wallpaper_file" style="color: rgb(0, 0, 0);">Choose File:</label>
                <input type="file" id="wallpaper_file" name="wallpaper_file" accept="image/*" required style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                <img id="file-preview" src="#" alt="File Preview" style="max-width: 50%; max-height: 100px; display: none;">
            </div>
            
        
            <button type="submit" class="upload-button">Upload Wallpaper</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var fileInput = document.getElementById('wallpaper_file');
                var filePreview = document.getElementById('file-preview');
        
                fileInput.addEventListener('change', function () {
                    var file = fileInput.files[0];
        
                    if (file) {
                        var reader = new FileReader();
        
                        reader.onload = function (e) {
                            filePreview.src = e.target.result;
                            filePreview.style.display = 'block';
                        };
        
                        reader.readAsDataURL(file);
                    } else {
                        filePreview.src = '#';
                        filePreview.style.display = 'none';
                    }
                });
            });
        </script>
        
        <script>
            function validateForm() {
                var title = document.getElementById("title").value.trim();
                var description = document.getElementById("description").value.trim();
                var tags = document.getElementById("tags").value.trim();
        
                // Check if any of the fields contain only white spaces
                if (title === "" || description === "" || tags === "") {
                    alert("Fields cannot contain only white spaces.");
                    return false; // Prevent form submission
                }
                return true; // Allow form submission
            }
        </script>
        
    </div>
    <div class="upload-success-message" id="upload-success-message"></div>
</div>

<script>
    function validateForm() {
        var title = document.getElementById('title').value;
        var description = document.getElementById('description').value;
        var price = document.getElementById('price').value;
        var tags = document.getElementById('tags').value;
        var wallpaperFile = document.getElementById('wallpaper_file').value;
        
        // Check if any of the fields are empty
        if (title.trim() === '' || description.trim() === '' || price.trim() === '' || tags.trim() === '' || wallpaperFile.trim() === '') {
            alert('Please fill in all fields.');
            return false;
        }

        // Check if the uploaded file has a valid image extension
        var allowedExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'tiff', 'webp', 'svg', 'ico', 'jfif', 'pjpeg', 'pjp', 'avif'];
        var extension = wallpaperFile.split('.').pop().toLowerCase();
        if (allowedExtensions.indexOf(extension) === -1) {
            alert('File must be an image with a valid extension (jpg, jpeg, png, gif, bmp, tiff, webp, svg, ico, jfif, pjpeg, pjp, avif).');
            return false;
        }

        return true;
    }

    function showUploadSuccessMessage() {
        var successMessage = document.getElementById('upload-success-message');
        successMessage.innerHTML = '<div class="alert alert-success" style="color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6;">Wallpaper uploaded successfully!</div>';
        setTimeout(function() {
            successMessage.innerHTML = '';
        }, 10000); 
    }
</script>


<style>
    
    .form-field {
        margin-bottom: 20px;
    }
    header button {
        margin-top: 5px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        margin-left: 20px;
    }
    
    input[type="text"],
    select,
    textarea {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 5px;
        margin-left: 20px;
    }
    
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url("arrow-down.png") no-repeat right;
        background-size: 20px;
        padding-right: 30px;
    }
    .upload-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .upload-button:hover {
        background-color: #0056b3;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid transparent;
        border-radius: 5px;
    }

    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
</style>
{% endblock %}
