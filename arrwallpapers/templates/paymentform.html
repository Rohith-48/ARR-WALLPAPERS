{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="icon" type="image-asset/png" href="{% static '\image-asset\icon.png'%}">
    <style>
        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .payment-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
        }
        .pay-button {
            background: linear-gradient(to bottom, #0073e6, #005eb8); 
            border: 1px solid #005eb8; 
            color: #fff;
            padding: 10px 20px; 
            border-radius: 10px; 
            cursor: pointer;
            font-size: 16px; 
        }
        .pay-button:hover {
            background: linear-gradient(to bottom, #005eb8, #0073e6); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h1>Payment Amount</h1>
            <p>The subscription amount is: â‚¹{{ razorpay_amount }}</p>
            <button class="pay-button" id="pay-btn">Pay Now</button>
        </div>
    </div>
</body>
   
  <!-- Razorpay's Javascript code. -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      key: "{{ razorpay_merchant_key }}",
      amount: "{{ amount }}",
      currency: "{{ currency }}",
      name: "Dj Razorpay",
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{ callback_url }}",
    };
    var rzp1 = new Razorpay(options);
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</html>
</html>
